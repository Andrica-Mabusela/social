<div id="register-wrapper">
    <div class="card">
        <h4 class="text-center p-2">sign up</h4>
         <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
             <div class="form-group">
                 <div class="error" *ngIf="myForm.get('username').invalid && ( myForm.get('username').dirty || myForm.get('username').touched )">scxjdcjdk</div>
             <div class="input-group">
                 <div class="input-group-addon">
                     <i class="fas fa-user"></i>
                 </div>
                 <input type="text" formControlName="username" placeholder="username" class="form-control" autocomplete="off">
             </div>
             </div>


             <div class="form-group">
                 <div class="error" *ngIf="myForm.get('email').invalid && ( myForm.get('email').dirty || myForm.get('email').touched )">sdjncndcjnjdnc</div>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" formControlName="email" placeholder="email" class="form-control" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <div class="error" *ngIf="myForm.get('password').invalid && ( myForm.get('password').dirty || myForm.get('password').touched )">sdcjjndfjnddfd</div>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" formControlName="password" placeholder="password" class="form-control" autocomplete="off">
                    </div>
            </div>

            <div class="form-group">
                <div class="error" *ngIf="myForm.get('confirm_password').invalid && ( myForm.get('confirm_password').dirty || myForm.get('confirm_password').touched )">wedhbhdju</div>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" formControlName="confirm_password" placeholder="confirm password" class="form-control" autocomplete="off">
                </div>
             </div>

            <button type="submit" class="btn btn-md btn-block text-white">sign up</button>

         </form>
         <p class="text-center mt-4">By signing up, you agree to our Terms, Data Policy and Cookie Policy.</p>
    </div>
    
    <p class="text-center mt-3">have an account? <button class="btn btn-link text-dark font-weight-bold" (click)="toSignIn()">Log in</button></p>
</div>
